<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #loading {
            display: none;
            margin-top: 20px;
        }

        #loading span {
            font-size: 18px;
            color: #333;
        }

        .download-link {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .download-link a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .download-link a:hover {
            background-color: #1e88e5;
        }

        .playlist-link a {
            background-color: #ff5722;
        }

        .playlist-link a:hover {
            background-color: #e64a19;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .playlist-container {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <input type="text" id="videoUrl" placeholder="Paste YouTube URL here" />
        <button onclick="fetchDownloadLink()">Download Video</button>

        <div id="loading">
            <div class="loading-spinner"></div>
            <span>Processing...</span>
        </div>

        <div id="result">
            <div id="downloadLink" class="download-link"></div>
            <div id="errorMessage" class="error"></div>
        </div>
    </div>

    <script>
        async function fetchDownloadLink() {
    const videoUrl = document.getElementById('videoUrl').value;
    const errorMessageElement = document.getElementById('errorMessage');
    const downloadLinkElement = document.getElementById('downloadLink');
    const loadingElement = document.getElementById('loading');

    if (!videoUrl) {
        errorMessageElement.textContent = "Please enter a video URL.";
        return;
    }

    errorMessageElement.textContent = ""; // Clear previous errors
    downloadLinkElement.innerHTML = ""; // Clear previous download links

    // Show loading animation
    loadingElement.style.display = "block";

    try {
        const response = await fetch('https://youtubevideodownloade.netlify.app/.netlify/functions/process_video', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify({ url: videoUrl })
});


        // Check if the response is not empty and valid JSON
        const data = await response.json().catch(() => null); // Safely parse JSON

        if (data) {
            if (data.download_links) {
                // Hide loading animation
                loadingElement.style.display = "none";

                // Handle playlist with multiple videos
                downloadLinkElement.innerHTML = '<h3>Download Links:</h3>';
                const playlistContainer = document.createElement('div');
                playlistContainer.classList.add('playlist-container');
                data.download_links.forEach((link, index) => {
                    const linkElement = document.createElement('a');
                    linkElement.href = link;
                    linkElement.download = true;
                    linkElement.textContent = `Video ${index + 1}: Click here to download`;
                    playlistContainer.appendChild(linkElement);
                });
                downloadLinkElement.appendChild(playlistContainer);
            } else if (data.error) {
                errorMessageElement.textContent = data.error;
            }
        } else {
            errorMessageElement.textContent = "Failed to fetch valid response from backend.";
        }

    } catch (error) {
        loadingElement.style.display = "none";
        errorMessageElement.textContent = "Error fetching data from backend: " + error.message;
    }
}



    </script>

</body>

</html>
